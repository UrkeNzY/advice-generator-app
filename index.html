<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/UrkeNzY">UrkeNzY</a>.
      </div>

      <div id="advice-card">
        <p id="advice-id">Advice #</p>
        <p id="advice-text">
          "It is easy tp sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img
          id="divider-pattern"
          src="images/pattern-divider-desktop.svg"
          alt="pattern diviter image"
        />
        <div id="dice-button-background">
          <img
            id="dice-button"
            src="images/icon-dice.svg"
            alt="dice button icon"
          />
        </div>
      </div>
    </main>
  </body>
</html>
